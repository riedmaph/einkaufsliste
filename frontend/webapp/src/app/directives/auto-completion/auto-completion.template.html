<ul *ngIf="isOpen && suggestions != null">
  <li
    *ngFor="let suggestion of suggestions; let i = index"
    [class.selected]="i === selectedIndex"
    (click)="select(suggestion)"
    (mouseover)="selectedIndex = i"
  >
    {{ suggestion }}
  </li>
  <li *ngIf="loading" class="info-text">Loading...</li>
  <li *ngIf="suggestions != null && !suggestions.length && !loading" class="info-text">No suggestions</li>
</ul>
