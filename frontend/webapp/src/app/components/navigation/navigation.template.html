<div *ngIf="authService.loggedIn">

  <md-sidenav
    #sidenav
    (open)="listOverview.reloadLists()"
  >
    <nav>
      <md-toolbar color="primary">
        <span class="fill-remaining">Your Lists</span>
        <button md-icon-button (click)="sidenav.close()">
          <i class="material-icons">close</i>
        </button>
      </md-toolbar>
    </nav>
    <sl-list-overview
      #listOverview
      (onListSelect)="sidenav.close()"
    ></sl-list-overview>
  </md-sidenav>

  <md-toolbar color="primary">
    <button
      md-icon-button
      (click)="sidenav.open()"
    >
      <i class="material-icons">menu</i>
    </button>

    <span class="toolbar-title fill-remaining">{{ navigation.title }}</span>

    <button
      *ngIf="authService.loggedIn"
      md-icon-button
      routerLink="/offers"
    >
      <i class="material-icons">local_offer</i>
    </button>

    <span *ngIf="!authService.loggedIn">
      <a routerLink="/register" routerLinkActive="active">
        Register
      </a>
      <a routerLink="/login" routerLinkActive="active">
        Login
      </a>
    </span>

    <md-menu x-position="before" #menu="mdMenu">
        <button md-menu-item (click)="authService.logout()"> Sign Out </button>
    </md-menu>

    <button md-icon-button [md-menu-trigger-for]="menu">
      <i class="material-icons">more_vert</i>
    </button>
  </md-toolbar>
</div>

<div *ngIf="!authService.loggedIn">
  <md-toolbar color="primary">
    <span class="toolbar-title fill-remaining">{{ navigation.title }}</span>
    <a routerLink="/register" routerLinkActive="active">
      Register
    </a>
    <a routerLink="/login" routerLinkActive="active">
      Login
    </a>
  </md-toolbar>

</div>
