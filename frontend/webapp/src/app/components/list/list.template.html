<ul *ngIf="items">
  <li *ngFor="let item of items; let i = index" [style.background-color]="gradientColor(i)">
    <span #textfield (keyup)="onEditHandler($event, $event.keyCode, textfield, i)">
      {{ item.amount }} {{ item.unit }} {{ item.name }}
    </span>

    <button 
      *ngIf="textfield.contentEditable !== 'true'"
      class="success" 
      (click)="removeItem(i)"
    >
      <i class="fa fa-check"></i>
    </button>

    <button 
      *ngIf="textfield.contentEditable !== 'true'" 
      class="remove" 
      (click)="removeItem(i)"
    >
      <i class="fa fa-times"></i>
    </button>

    <button
      (click)="toggleEditable($event, textfield, i)"
    >
      <i 
        class="fa" 
        [class.fa-pencil]="textfield.contentEditable !== 'true'"
        [class.fa-check]="textfield.contentEditable === 'true'"
      ></i>
    </button>
  </li>
</ul>

<div *ngIf="items.length < 1" class="empty"><span>No entries</span></div>
