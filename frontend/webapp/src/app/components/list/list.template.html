<ul *ngIf="items">
  <li *ngFor="let item of items; let i = index" [style.background-color]="gradientColor(i)">
    <button class="unchecked" (click)="completeItem(i)">
      <i class="fa fa-square-o"></i>
    </button>

    <span #textfield (keyup)="onEditHandler($event, $event.keyCode, textfield, i)">{{ item }}</span>

    <button (click)="toggleEditable($event, textfield, i)">
      <i
        class="fa"
        [class.fa-pencil]="textfield.contentEditable !== 'true'"
        [class.fa-check]="textfield.contentEditable === 'true'"
      ></i>
    </button>

    <button class="remove" (click)="removeItem(i)">
      <i class="fa fa-trash"></i>
    </button>

  </li>
</ul>

<ul *ngIf="completedItems.length > 0">
  <h3>Completed Items</h3>
  <li *ngFor="let completedItem of completedItems; let i = index">
    <button class="checked" (click)="incompleteItem(i)">
      <i class="fa fa-check-square-o"></i>
    </button>
    <span>{{ completedItem }}</span>
  </li>
</ul>

<div *ngIf="items.length < 1 && completedItems.length < 1" class="empty"><span>No entries</span></div>
