
<header>  Elisa | Einkaufsliste </header>

<sl-list *ngIf="!showSplit" [items]="itemsNoTuple"></sl-list>
<div  *ngIf="showSplit" class="split-view">
  <ul  class="sublist">
    <li *ngFor="let sublist of splitItems">
      <ul>
        <li *ngFor="let entry of sublist">
          {{ entry[0] }}
        </li>    
      </ul>
    </li>
    </ul>
</div>
<button (click)="toggleSplit()" style="position: fixed; right: 1.5em; top: 0.5em;">SplitView</button>
<button *ngIf="showLengthWarning" (click)="showLengthWarning = false;" style="position: fixed; bottom: 3.5em; width: 50%;" > 
  Please limit new entries to 140 characters.
  </button>
<form>
  <input 
    [autoCompletion]="acList"
    (onSelect)="add($event, entry)"
    type="text" 
    placeholder="Add a new entry..." 
    #entry
  >
  <button (click)="add($event, entry)"><i class="fa fa-plus"></i></button>
</form>


<footer> some empty space </footer>
<footer id='bottom'> </footer>
