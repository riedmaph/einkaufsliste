<md-toolbar color="primary">
  <button md-icon-button (click)="closeSidenav()">
    <i class="material-icons">close</i>
  </button>
</md-toolbar>

<md-list>
  <md-list-item
    *ngFor="let list of lists; let i = index"
    [routerLink]="[ '/list', list.id ]"
    (click)="closeSidenav()"
  >
    <span>{{ list.name }}</span>
  </md-list-item>
</md-list>
