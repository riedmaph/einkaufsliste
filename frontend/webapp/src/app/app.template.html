<md-sidenav-layout>
  <md-sidenav
    #sidenav (open)="listOverview.onSidenavOpen()">
    <sl-list-overview
    #listOverview
    (onSidenavClose)="sidenav.close()"></sl-list-overview>
  </md-sidenav>

  <nav>
    <sl-navigation (onSidenavToggle)="sidenav.toggle()"></sl-navigation>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

</md-sidenav-layout>
